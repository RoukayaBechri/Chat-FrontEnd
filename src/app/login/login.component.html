<div class="container-fluid myContainer" style="padding: 5%;">

  <div class="d-flex justify-content-center h-100">

      <div class="card carte">

          <div class="card-body">

              <div class="row justify-content-center align-item-center" style="margin-bottom:2%;">
                  <h3>Login Form</h3>

              </div>
              <div class="row justify-content-center align-item-center" style="margin-bottom:1%;">
              <img class="rounded mx-auto d-block" src="../../assets/login.jpg" style="width:30%; height:30%; ">
              </div>
              <div class="row justify-content-center">
              <p style="color:white;">Please enter your email and password</p>
          </div>

              <form [formGroup]="signForm" (ngSubmit)="doConnect()">

                  <span class="input-group form-group">
                      <input type="email" class="form-control" formControlName="email" name="email" required="" 
                          name="mail" id="inputEmail" placeholder="Email Address" />
                  </span>

                  <span class="input-group form-group">
                      <input type="password" class="form-control"  name="pwd" id="inputPassword"
                      formControlName="password" placeholder="Password" required="" />
                  </span>

                  <span class="input-group form-group">
                      <button class="btn btn-lg btn-primary btn-block" style="border: 1px solid #FFFFFF;"  type="submit">Login </button>

                          
                  </span>



              </form>
              <div class="row align-item-center justify-content-center text-center">
                  <a class="text-center" style="color:white; font-size:1rem; margin:2%;" >Create New account </a>
              </div>
          </div>

      </div>
  </div>
</div>
