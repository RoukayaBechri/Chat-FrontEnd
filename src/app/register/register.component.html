<div class="container-fluid myContainer" style="padding: 5%;">

  <div class="d-flex justify-content-center h-100">

      <div class="card carte">

          <div class="card-body">

              <div class="row justify-content-center align-item-center" style="margin-bottom:2%;">
                  <h3>Register Form</h3>

              </div>
              <div class="row justify-content-center align-item-center" style="margin-bottom:1%;">
              <img class="rounded mx-auto d-block" src="../../assets/login.jpg" style="width:30%; height:30%; ">
              </div>
              <div class="row justify-content-center">
              <p style="color:white;">Please enter your email and password</p>
          </div>

              <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                  <span class="input-group form-group">
                      <input type="text" class="form-control" name="Firstname" required="" 
                      formControlName="firstname" id="inputname" placeholder="First Name" />
                  </span>

                  <span class="input-group form-group">
                    <input type="email" class="form-control" name="email" required="" 
                    formControlName="email" id="inputEmail" placeholder="Email Address" />
                </span>
                <span class="input-group form-group">
                  <input type="password" class="form-control" name="Password" required="" 
                  formControlName="password" id="inputPwd" placeholder="Password" />
              </span>
<!--
                  <span class="input-group form-group">
                      <input type="password" class="form-control"  formControlName="confirmedPassword" id="inputconfirmePwd"
                          placeholder="Confirm password" required="" />
                  </span>
                  -->

                  <span class="input-group form-group">
                      <button class="btn btn-lg btn-primary btn-block" style="border: 1px solid #FFFFFF;" type="submit">Register </button>

                          
                  </span>



              </form>
              <div class="row align-item-center justify-content-center text-center">
                  <a class="text-center" style="color:white; font-size:1rem; margin:2%;">Sign in </a>
              </div>
          </div>

      </div>
  </div>
</div>
