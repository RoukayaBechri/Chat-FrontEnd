<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<html>
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="container">
  <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand " (click)="deconnect()" >
      Deconnection
    </a>
  </nav>
<h3 class=" text-center">Messaging</h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            
          </div>
          <div class="inbox_chat" >
            
            <div class="chat_list" *ngFor="let u of users let i=index">
              <div class="chat_people">
                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5><a (click)="goToUser(u.id)" value="user" class="clickable">
                 {{u.firstname}}<span class="chat_date"></span></a></h5>
                  
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="mesgs" >
          <div class="msg_history">
            <div *ngFor="let m of allMessage">
            <div class="incoming_msg" *ngIf="m.conversation.recepteur.id==actifUser">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{m.contenu}}</p>
                  <span class="time_date">{{m.dateMessage}} </span></div>
              </div>
            </div>
            
           <div class="outgoing_msg" *ngIf="m.conversation.emetteur.id==actifUser">
              <div class="sent_msg">
                <p>{{m.contenu}}</p>
                <span class="time_date"> {{m.dateMessage}}</span> </div>
            </div>
          </div>
           </div>
          
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" [(ngModel)]="message.contenu" class="write_msg" placeholder="Type a message" />
              <button class="msg_send_btn" (click)="sendMessage()" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
      
      
     
      
    </div></div>
    </body>
    </html>
